<div class="container mt-4">
  <h3>Pirkinių sąrašas</h3>
  <ul class="list-group">
    <li *ngFor="let item of sarasas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ item.preke }} - {{ item.kiekis }}</span>
      <button class="btn btn-danger btn-sm" (click)="istrintiPreke(i)">Ištrinti</button>
    </li>
  </ul>
  <button class="btn btn-danger mt-3" (click)="istrintiVisaSarasa()">Ištrinti viską</button>
</div>
